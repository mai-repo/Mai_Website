
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Mai | Founding Frontend Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=JetBrains+Mono:wght@100..800&family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bi-blue: #A8C8E4;
            --accent-purple-blue: #5C6BC0;
            --bi-purple: #CBB4D4;
            --paper: #f2efe6;
            --dark-text: #2D2A32;
        }
        body {
            font-family: 'Atkinson Hyperlegible', sans-serif;
            background-color: var(--bi-blue);
            color: var(--dark-text);
            overflow-x: hidden;
            position: relative;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(92, 107, 192, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(203, 180, 212, 0.2) 0%, transparent 40%);
        }

        /* Hyper-realistic Postcard/Paper-mache Texture */
        .postcard-paper {
            background-color: var(--paper);
            background-image:
                url("https://www.transparenttextures.com/patterns/cardboard-flat.png"),
                url("https://www.transparenttextures.com/patterns/natural-paper.png");
            background-blend-mode: soft-light;
            position: relative;
            box-shadow:
              2px 2px 0px rgba(0,0,0,0.05),
              15px 15px 40px rgba(0,0,0,0.1);
        }

        .deckled-postcard {
            clip-path: polygon(
                0% 0.5%, 1% 0%, 3% 0.5%, 6% 0.1%, 10% 0.6%, 15% 0.2%, 20% 0.8%, 25% 0.3%, 30% 0.7%, 35% 0.1%, 40% 0.6%, 45% 0.2%, 50% 0.8%, 55% 0.3%, 60% 0.7%, 65% 0.1%, 70% 0.6%, 75% 0.2%, 80% 0.8%, 85% 0.3%, 90% 0.7%, 95% 0.1%, 100% 0.5%,
                100% 99.5%, 98% 100%, 95% 99.5%, 90% 100%, 85% 99.6%, 80% 100%, 75% 99.4%, 70% 100%, 65% 99.6%, 60% 100%, 55% 99.5%, 50% 100%, 45% 99.4%, 40% 100%, 35% 99.6%, 30% 100%, 25% 99.5%, 20% 100%, 15% 99.4%, 10% 100%, 5% 99.6%, 0% 100%
            );
        }

        .heading-serif { font-family: 'Fraunces', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .stamp-mark {
            border: 3px double var(--dark-text);
            padding: 4px 8px;
            text-transform: uppercase;
            font-weight: 900;
            opacity: 0.7;
            transform: rotate(-5deg);
            mix-blend-mode: multiply;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(0.5deg); }
        }
        .float-paper {
            animation: float 5s ease-in-out infinite;
        }

        .animate-in {
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .address-line {
            border-bottom: 1px solid rgba(0,0,0,0.1);
            width: 100%;
            height: 32px;
            margin-bottom: 8px;
        }
    </style>

<link rel="stylesheet" href="/index.css">

</head>

</body>
</html>
